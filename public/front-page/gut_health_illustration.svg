<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Simplified intestine/colon shape with happy face -->
  <g transform="translate(400, 400)">
    <!-- Intestine outline - recognizable colon shape -->
    <!-- Top horizontal section -->
    <path d="M -80 -120 L 80 -120 Q 100 -120 100 -100 L 100 -40" 
          stroke="#5DA945" stroke-width="50" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right vertical section going down -->
    <path d="M 100 -40 L 100 80 Q 100 100 80 100" 
          stroke="#5DA945" stroke-width="50" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom horizontal section going left -->
    <path d="M 80 100 L -80 100 Q -100 100 -100 80" 
          stroke="#5DA945" stroke-width="50" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left vertical section going up -->
    <path d="M -100 80 L -100 -100 Q -100 -120 -80 -120" 
          stroke="#5DA945" stroke-width="50" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner lighter color for depth -->
    <path d="M -80 -120 L 80 -120 Q 95 -120 95 -105 L 95 -40" 
          stroke="#7AC45A" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <path d="M 95 -40 L 95 75 Q 95 95 80 95" 
          stroke="#7AC45A" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <path d="M 80 95 L -80 95 Q -95 95 -95 80" 
          stroke="#7AC45A" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <path d="M -95 80 L -95 -100 Q -95 -120 -80 -120" 
          stroke="#7AC45A" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Happy face in the center -->
    <ellipse cx="0" cy="-10" rx="50" ry="55" fill="#A8DF8E" opacity="0.9"/>
    
    <!-- Cute smile -->
    <path d="M -25 10 Q -12 22 0 24 Q 12 22 25 10" 
          stroke="#5DA945" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- Happy eyes -->
    <circle cx="-18" cy="-20" r="6" fill="#5DA945"/>
    <circle cx="18" cy="-20" r="6" fill="#5DA945"/>
    <circle cx="-16" cy="-22" r="3" fill="white"/>
    <circle cx="20" cy="-22" r="3" fill="white"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-40" cy="5" r="10" fill="#5DA945" opacity="0.3"/>
    <circle cx="40" cy="5" r="10" fill="#5DA945" opacity="0.3"/>
    
    <!-- Small heart -->
    <path d="M -8 35 Q -8 28 -12 28 Q -16 28 -16 32 Q -16 38 -8 44 Q 0 38 0 32 Q 0 28 -4 28 Q -8 28 -8 35 Z" 
          fill="#5DA945" opacity="0.6"/>
  </g>
  
  <!-- Floating good bacteria - happy little circles inside and around -->
  <g transform="translate(320, 350)">
    <circle cx="0" cy="0" r="18" fill="#5DA945" opacity="0.8"/>
    <circle cx="-5" cy="-3" r="2" fill="white"/>
    <circle cx="5" cy="-3" r="2" fill="white"/>
    <path d="M -7 3 Q 0 7 7 3" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <g transform="translate(480, 360)">
    <circle cx="0" cy="0" r="20" fill="#7AC45A" opacity="0.8"/>
    <circle cx="-6" cy="-4" r="2" fill="white"/>
    <circle cx="6" cy="-4" r="2" fill="white"/>
    <path d="M -8 4 Q 0 8 8 4" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <g transform="translate(360, 480)">
    <circle cx="0" cy="0" r="16" fill="#A8DF8E" opacity="0.9"/>
    <circle cx="-4" cy="-3" r="2" fill="#5DA945"/>
    <circle cx="4" cy="-3" r="2" fill="#5DA945"/>
    <path d="M -6 3 Q 0 6 6 3" stroke="#5DA945" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <g transform="translate(440, 470)">
    <circle cx="0" cy="0" r="17" fill="#5DA945" opacity="0.8"/>
    <circle cx="-4" cy="-3" r="2" fill="white"/>
    <circle cx="4" cy="-3" r="2" fill="white"/>
    <path d="M -6 3 Q 0 6 6 3" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Probiotic foods with simple, clear icons -->
  <!-- Yogurt cup - left top -->
  <g transform="translate(180, 200)">
    <ellipse cx="0" cy="50" rx="28" ry="10" fill="#5DA945" opacity="0.2"/>
    <rect x="-25" y="10" width="50" height="55" rx="8" fill="#7AC45A" opacity="0.3"/>
    <rect x="-25" y="10" width="50" height="30" rx="8" fill="#A8DF8E"/>
    <text x="0" y="32" text-anchor="middle" font-size="20" fill="#5DA945" font-weight="bold">Y</text>
    <path d="M -15 55 Q -10 58 -5 55 M 5 55 Q 10 58 15 55" stroke="#7AC45A" stroke-width="2"/>
  </g>
  
  <!-- Fermented jar - right top -->
  <g transform="translate(620, 220)">
    <rect x="-30" y="10" width="60" height="70" rx="5" fill="#7AC45A" opacity="0.2"/>
    <rect x="-30" y="5" width="60" height="10" fill="#5DA945"/>
    <circle cx="-10" cy="40" r="8" fill="#A8DF8E"/>
    <circle cx="10" cy="50" r="7" fill="#7AC45A"/>
    <circle cx="0" cy="60" r="6" fill="#5DA945"/>
    <path d="M -5 5 L -5 -5 Q -5 -12 0 -12 Q 5 -12 5 -5 L 5 5" stroke="#5DA945" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Apple - bottom left -->
  <g transform="translate(200, 550)">
    <circle cx="0" cy="5" r="35" fill="#7AC45A"/>
    <circle cx="0" cy="-5" r="35" fill="#7AC45A"/>
    <ellipse cx="0" cy="0" rx="38" ry="35" fill="#A8DF8E"/>
    <path d="M 0 -35 Q -10 -45 -18 -48" stroke="#5DA945" stroke-width="4" stroke-linecap="round" fill="none"/>
    <ellipse cx="-15" cy="-45" rx="8" ry="12" fill="#5DA945" transform="rotate(-30 -15 -45)"/>
  </g>
  
  <!-- Kombucha bottle - bottom right -->
  <g transform="translate(600, 560)">
    <rect x="-15" y="25" width="30" height="60" fill="#7AC45A" opacity="0.3" rx="3"/>
    <ellipse cx="0" cy="22" rx="17" ry="7" fill="#5DA945"/>
    <rect x="-8" y="10" width="16" height="15" rx="5" fill="#5DA945"/>
    <circle cx="-6" cy="50" r="4" fill="#A8DF8E" opacity="0.8"/>
    <circle cx="6" cy="60" r="3" fill="#A8DF8E" opacity="0.8"/>
    <circle cx="0" cy="70" r="3" fill="#A8DF8E" opacity="0.7"/>
  </g>
  
  <!-- Plus signs for "good/positive" -->
  <g transform="translate(280, 250)">
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#A8DF8E" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#A8DF8E" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(520, 260)">
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#7AC45A" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#7AC45A" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(320, 600)">
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#A8DF8E" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#A8DF8E" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(480, 590)">
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#7AC45A" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#7AC45A" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles for "healthy glow" -->
  <g transform="translate(150, 350)">
    <path d="M 0 -15 L -4 -4 L -15 0 L -4 4 L 0 15 L 4 4 L 15 0 L 4 -4 Z" fill="#A8DF8E"/>
  </g>
  
  <g transform="translate(650, 380)">
    <path d="M 0 -12 L -3 -3 L -12 0 L -3 3 L 0 12 L 3 3 L 12 0 L 3 -3 Z" fill="#7AC45A" opacity="0.8"/>
  </g>
  
  <g transform="translate(180, 650)">
    <path d="M 0 -10 L -2 -2 L -10 0 L -2 2 L 0 10 L 2 2 L 10 0 L 2 -2 Z" fill="#A8DF8E"/>
  </g>
  
  <g transform="translate(620, 650)">
    <path d="M 0 -10 L -2 -2 L -10 0 L -2 2 L 0 10 L 2 2 L 10 0 L 2 -2 Z" fill="#5DA945" opacity="0.7"/>
  </g>
  
  <!-- Gentle waves around for harmony -->
  <g transform="translate(400, 400)">
    <path d="M -180 -160 Q -180 -140 -160 -140 Q -140 -140 -140 -120" 
          stroke="#A8DF8E" stroke-width="3" opacity="0.3" fill="none" stroke-linecap="round"/>
    <path d="M 180 -160 Q 180 -140 160 -140 Q 140 -140 140 -120" 
          stroke="#A8DF8E" stroke-width="3" opacity="0.3" fill="none" stroke-linecap="round"/>
    <path d="M -180 160 Q -180 140 -160 140 Q -140 140 -140 120" 
          stroke="#7AC45A" stroke-width="3" opacity="0.3" fill="none" stroke-linecap="round"/>
    <path d="M 180 160 Q 180 140 160 140 Q 140 140 140 120" 
          stroke="#7AC45A" stroke-width="3" opacity="0.3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Small decorative circles for balance -->
  <circle cx="140" cy="280" r="8" fill="#A8DF8E" opacity="0.5"/>
  <circle cx="660" cy="300" r="10" fill="#7AC45A" opacity="0.4"/>
  <circle cx="170" cy="720" r="7" fill="#5DA945" opacity="0.4"/>
  <circle cx="630" cy="710" r="9" fill="#A8DF8E" opacity="0.5"/>
  
  <!-- Hearts floating (gut health connection) -->
  <g transform="translate(260, 150)">
    <path d="M 0 5 Q -5 0 -5 -5 Q -5 -12 0 -12 Q 5 -12 5 -5 Q 5 0 0 5 Z" fill="#7AC45A" opacity="0.6"/>
  </g>
  
  <g transform="translate(540, 160)">
    <path d="M 0 6 Q -6 0 -6 -6 Q -6 -14 0 -14 Q 6 -14 6 -6 Q 6 0 0 6 Z" fill="#A8DF8E" opacity="0.6"/>
  </g>
  
  <!-- Arrows showing flow/movement through digestive tract -->
  <g transform="translate(400, 300)">
    <path d="M 50 0 L 30 0 L 35 -5 M 30 0 L 35 5" stroke="#A8DF8E" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(500, 400)">
    <path d="M 0 -50 L 0 -30 L -5 -35 M 0 -30 L 5 -35" stroke="#A8DF8E" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(400, 500)">
    <path d="M -50 0 L -30 0 L -35 -5 M -30 0 L -35 5" stroke="#7AC45A" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  </g>
</svg>
