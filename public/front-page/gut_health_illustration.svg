<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Stylized digestive system outline -->
  <g transform="translate(400, 400)">
    <!-- Stomach -->
    <ellipse cx="0" cy="-80" rx="50" ry="60" fill="#5DA945" opacity="0.3"/>
    <path d="M -40 -100 Q -50 -80 -45 -50 Q -40 -20 -30 0 Q -25 15 -20 25" stroke="#5DA945" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 40 -100 Q 50 -80 45 -50 Q 40 -20 30 0 Q 25 15 20 25" stroke="#5DA945" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Small intestine curves (artistic representation) -->
    <path d="M -20 25 Q -50 40 -60 70 Q -70 100 -50 120 Q -30 140 0 135 Q 30 130 50 120 Q 70 110 70 80 Q 70 50 50 35 Q 30 20 20 25" 
          stroke="#7AC45A" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- Inner intestine curves for depth -->
    <path d="M -10 40 Q -30 55 -35 80 Q -40 105 -20 115 Q 0 125 15 120" 
          stroke="#A8DF8E" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Large intestine outline -->
    <path d="M 0 135 Q -20 145 -40 145 Q -70 145 -85 125 L -85 70 Q -85 50 -75 35" 
          stroke="#5DA945" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 85 125 Q 85 145 60 145 Q 40 145 20 140" 
          stroke="#5DA945" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Beneficial bacteria/microbiome (circles representing microbes) -->
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="12" fill="#7AC45A"/>
    <circle cx="-3" cy="-3" r="4" fill="#A8DF8E" opacity="0.6"/>
    <circle cx="4" cy="2" r="3" fill="#A8DF8E" opacity="0.6"/>
  </g>
  
  <g transform="translate(450, 380)">
    <circle cx="0" cy="0" r="10" fill="#5DA945"/>
    <circle cx="-2" cy="-2" r="3" fill="#A8DF8E" opacity="0.6"/>
    <circle cx="3" cy="1" r="2" fill="#A8DF8E" opacity="0.6"/>
  </g>
  
  <g transform="translate(380, 450)">
    <circle cx="0" cy="0" r="14" fill="#7AC45A"/>
    <circle cx="-4" cy="-3" r="4" fill="#A8DF8E" opacity="0.6"/>
    <circle cx="4" cy="3" r="3" fill="#A8DF8E" opacity="0.6"/>
  </g>
  
  <g transform="translate(420, 470)">
    <circle cx="0" cy="0" r="11" fill="#5DA945"/>
    <circle cx="-3" cy="-2" r="3" fill="#A8DF8E" opacity="0.6"/>
  </g>
  
  <g transform="translate(340, 420)">
    <circle cx="0" cy="0" r="9" fill="#7AC45A"/>
    <circle cx="2" cy="2" r="2" fill="#A8DF8E" opacity="0.6"/>
  </g>
  
  <!-- Probiotic food symbols around the digestive system -->
  <!-- Yogurt container -->
  <g transform="translate(200, 300)">
    <rect x="-20" y="0" width="40" height="50" rx="5" fill="#7AC45A"/>
    <ellipse cx="0" cy="0" rx="22" ry="8" fill="#5DA945"/>
    <circle cx="-8" cy="25" r="6" fill="#A8DF8E" opacity="0.7"/>
    <circle cx="8" cy="30" r="5" fill="#A8DF8E" opacity="0.7"/>
  </g>
  
  <!-- Fermented vegetables (jar) -->
  <g transform="translate(600, 320)">
    <rect x="-25" y="5" width="50" height="55" rx="3" fill="#5DA945" opacity="0.3"/>
    <rect x="-25" y="0" width="50" height="8" fill="#7AC45A"/>
    <ellipse cx="0" cy="30" rx="15" ry="12" fill="#5DA945"/>
    <ellipse cx="-10" cy="45" rx="8" ry="6" fill="#7AC45A"/>
    <ellipse cx="10" cy="48" rx="7" ry="5" fill="#A8DF8E"/>
  </g>
  
  <!-- Fiber-rich foods (leafy greens) -->
  <g transform="translate(180, 500)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="#5DA945" transform="rotate(-20)"/>
    <ellipse cx="15" cy="-5" rx="18" ry="28" fill="#7AC45A" transform="rotate(15)"/>
    <ellipse cx="-12" cy="-8" rx="16" ry="26" fill="#A8DF8E" transform="rotate(-35)"/>
    <line x1="0" y1="15" x2="0" y2="35" stroke="#5DA945" stroke-width="3"/>
  </g>
  
  <!-- Kombucha bottle -->
  <g transform="translate(620, 520)">
    <rect x="-12" y="20" width="24" height="50" rx="2" fill="#7AC45A" opacity="0.4"/>
    <ellipse cx="0" cy="18" rx="14" ry="6" fill="#5DA945"/>
    <rect x="-5" y="10" width="10" height="10" fill="#5DA945"/>
    <circle cx="-5" cy="40" r="3" fill="#A8DF8E" opacity="0.8"/>
    <circle cx="4" cy="50" r="2" fill="#A8DF8E" opacity="0.8"/>
  </g>
  
  <!-- Protective shield symbol -->
  <g transform="translate(400, 250)">
    <path d="M 0 -40 Q -30 -35 -40 -10 Q -45 10 -40 30 Q -30 45 0 50 Q 30 45 40 30 Q 45 10 40 -10 Q 30 -35 0 -40 Z" 
          fill="#A8DF8E" opacity="0.4"/>
    <path d="M 0 -30 L 0 20 M -15 5 L 0 20 L 15 5" 
          stroke="#5DA945" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Balanced pH indicator -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#7AC45A" stroke-width="3"/>
    <path d="M -15 0 L 15 0 M 0 -15 L 0 15" stroke="#5DA945" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#A8DF8E"/>
  </g>
  
  <!-- Happy gut indicators (sparkles/stars) -->
  <g transform="translate(550, 200)">
    <path d="M 0 -12 L -3 -3 L -12 0 L -3 3 L 0 12 L 3 3 L 12 0 L 3 -3 Z" fill="#A8DF8E"/>
  </g>
  
  <g transform="translate(520, 620)">
    <path d="M 0 -10 L -2 -2 L -10 0 L -2 2 L 0 10 L 2 2 L 10 0 L 2 -2 Z" fill="#7AC45A" opacity="0.7"/>
  </g>
  
  <g transform="translate(280, 630)">
    <path d="M 0 -8 L -2 -2 L -8 0 L -2 2 L 0 8 L 2 2 L 8 0 L 2 -2 Z" fill="#A8DF8E" opacity="0.8"/>
  </g>
  
  <!-- Healing waves emanating from gut -->
  <g transform="translate(400, 400)">
    <ellipse cx="0" cy="0" rx="120" ry="180" fill="none" stroke="#A8DF8E" stroke-width="2" opacity="0.3" stroke-dasharray="8,4"/>
    <ellipse cx="0" cy="0" rx="150" ry="210" fill="none" stroke="#7AC45A" stroke-width="2" opacity="0.2" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Small decorative elements for balance -->
  <circle cx="150" cy="250" r="6" fill="#A8DF8E" opacity="0.5"/>
  <circle cx="650" cy="280" r="7" fill="#7AC45A" opacity="0.6"/>
  <circle cx="180" cy="580" r="5" fill="#5DA945" opacity="0.4"/>
  <circle cx="620" cy="600" r="6" fill="#A8DF8E" opacity="0.5"/>
  
  <!-- Flowing lines suggesting smooth digestion -->
  <g transform="translate(300, 350)">
    <path d="M 0 0 Q -20 15 -15 35 Q -10 50 5 55" stroke="#A8DF8E" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(500, 380)">
    <path d="M 0 0 Q 20 15 15 35 Q 10 50 -5 55" stroke="#A8DF8E" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
</svg>
