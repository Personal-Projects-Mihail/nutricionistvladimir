<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Person figure in healthy, active pose -->
  <g transform="translate(400, 380)">
    <!-- Head -->
    <circle cx="0" cy="-120" r="28" fill="#5DA945"/>
    
    <!-- Neck -->
    <path d="M -8 -92 L -10 -75 L 10 -75 L 8 -92" fill="#5DA945"/>
    
    <!-- Torso - more natural shape -->
    <path d="M -30 -75 Q -35 -40 -32 0 Q -30 35 -20 60 L -12 75 Q 0 78 12 75 L 20 60 Q 30 35 32 0 Q 35 -40 30 -75 Z" fill="#5DA945"/>
    
    <!-- Left arm - relaxed position -->
    <path d="M -30 -60 Q -50 -50 -55 -30 Q -58 -10 -60 10" stroke="#7AC45A" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="-60" cy="10" r="8" fill="#7AC45A"/>
    
    <!-- Right arm - slightly raised -->
    <path d="M 30 -60 Q 50 -55 60 -45 Q 70 -30 75 -10" stroke="#7AC45A" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="75" cy="-10" r="8" fill="#7AC45A"/>
    
    <!-- Left leg -->
    <path d="M -12 75 Q -20 100 -25 130 L -28 160" stroke="#7AC45A" stroke-width="12" stroke-linecap="round" fill="none"/>
    <ellipse cx="-28" cy="168" rx="12" ry="6" fill="#5DA945"/>
    
    <!-- Right leg -->
    <path d="M 12 75 Q 20 100 25 130 L 30 160" stroke="#7AC45A" stroke-width="12" stroke-linecap="round" fill="none"/>
    <ellipse cx="30" cy="168" rx="12" ry="6" fill="#5DA945"/>
    
    <!-- Heart symbol on chest -->
    <path d="M -10 -20 Q -10 -28 -16 -28 Q -22 -28 -22 -22 Q -22 -16 -10 -8 Q 2 -16 2 -22 Q 2 -28 -4 -28 Q -10 -28 -10 -20 Z" fill="#A8DF8E"/>
    
    <!-- Subtle smile on face -->
    <path d="M -12 -115 Q 0 -110 12 -115" stroke="#A8DF8E" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Healthy foods floating around - Apple -->
  <g transform="translate(200, 250)">
    <ellipse cx="0" cy="0" rx="35" ry="40" fill="#7AC45A"/>
    <path d="M 0 -40 Q -8 -50 -15 -52" stroke="#5DA945" stroke-width="3" fill="none" stroke-linecap="round"/>
    <ellipse cx="10" cy="-25" rx="10" ry="12" fill="#5DA945"/>
  </g>
  
  <!-- Broccoli -->
  <g transform="translate(600, 280)">
    <ellipse cx="0" cy="-15" rx="25" ry="20" fill="#5DA945"/>
    <circle cx="-15" cy="-20" r="15" fill="#5DA945"/>
    <circle cx="15" cy="-20" r="15" fill="#5DA945"/>
    <circle cx="0" cy="-30" r="12" fill="#5DA945"/>
    <rect x="-5" y="5" width="10" height="25" fill="#7AC45A"/>
  </g>
  
  <!-- Carrot -->
  <g transform="translate(150, 500)">
    <path d="M 0 0 L -8 50 L 8 50 Z" fill="#7AC45A"/>
    <path d="M -3 0 L -6 -15 M 0 0 L 0 -18 M 3 0 L 6 -15" stroke="#5DA945" stroke-width="2"/>
  </g>
  
  <!-- Avocado -->
  <g transform="translate(620, 480)">
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#5DA945"/>
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#A8DF8E"/>
    <circle cx="0" cy="0" r="8" fill="#7AC45A"/>
  </g>
  
  <!-- Dumbbell for strength -->
  <g transform="translate(250, 600)">
    <rect x="-40" y="-3" width="80" height="6" rx="3" fill="#5DA945"/>
    <rect x="-50" y="-12" width="15" height="24" rx="3" fill="#5DA945"/>
    <rect x="35" y="-12" width="15" height="24" rx="3" fill="#5DA945"/>
  </g>
  
  <!-- Water droplets for hydration -->
  <g transform="translate(550, 580)">
    <path d="M 0 0 Q -10 -15 0 -25 Q 10 -15 0 0 Z" fill="#7AC45A"/>
    <path d="M 25 -10 Q 18 -20 25 -28 Q 32 -20 25 -10 Z" fill="#A8DF8E"/>
  </g>
  
  <!-- Plate with balanced meal -->
  <g transform="translate(400, 600)">
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#7AC45A" opacity="0.3"/>
    <circle cx="0" cy="-5" r="50" fill="none" stroke="#5DA945" stroke-width="3"/>
    
    <!-- Food sections on plate -->
    <path d="M 0 -5 L 0 -55" stroke="#A8DF8E" stroke-width="2"/>
    <path d="M 0 -5 L 43 -30" stroke="#A8DF8E" stroke-width="2"/>
    <path d="M 0 -5 L -43 -30" stroke="#A8DF8E" stroke-width="2"/>
  </g>
  
  <!-- Energy waves/aura around person -->
  <g transform="translate(400, 400)">
    <ellipse cx="0" cy="0" rx="140" ry="200" fill="none" stroke="#A8DF8E" stroke-width="2" opacity="0.4" stroke-dasharray="10,5"/>
    <ellipse cx="0" cy="0" rx="170" ry="240" fill="none" stroke="#7AC45A" stroke-width="2" opacity="0.3" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Growth/progress arrows -->
  <g transform="translate(280, 200)">
    <path d="M 0 30 L 0 0 L -8 8 M 0 0 L 8 8" stroke="#A8DF8E" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <g transform="translate(520, 200)">
    <path d="M 0 30 L 0 0 L -8 8 M 0 0 L 8 8" stroke="#A8DF8E" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Balance scale symbol at bottom -->
  <g transform="translate(400, 720)">
    <path d="M -60 0 L 60 0" stroke="#5DA945" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#7AC45A" stroke-width="3"/>
    <circle cx="0" cy="-30" r="5" fill="#5DA945"/>
  </g>
  
  <!-- Decorative leaves -->
  <g transform="translate(120, 150)">
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#A8DF8E" transform="rotate(-30)"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#7AC45A" stroke-width="2"/>
  </g>
  
  <g transform="translate(680, 150)">
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#A8DF8E" transform="rotate(30)"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#7AC45A" stroke-width="2"/>
  </g>
  
  <!-- Small circles for visual interest -->
  <circle cx="100" cy="350" r="8" fill="#A8DF8E" opacity="0.6"/>
  <circle cx="700" cy="350" r="8" fill="#A8DF8E" opacity="0.6"/>
  <circle cx="180" cy="680" r="6" fill="#7AC45A" opacity="0.5"/>
  <circle cx="620" cy="680" r="6" fill="#7AC45A" opacity="0.5"/>
</svg>